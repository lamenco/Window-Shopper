<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/fragment::head">


</head>
<body>
<header th:replace="fragments/fragment::nav">

</header>
<main class="detail">
    <div class="details">
        <div class="Kommerling">
            <div><a th:href="@{/products/Kommerling}">Kommerling</a></div>
        </div>
        <div class="VIVA">
            <div><a th:href="@{/products/VivaPlast}">Viva Plast</a></div>
        </div>
    </div>
    <div>
        <!-- Comments submission -->
        <form id="commentForm" method="POST">
            <div class="form-group">
                <h4>Leave a comment</h4>

                <textarea name="message"
                          id="message"
                          cols="30"
                          rows="5"
                          class="form-control"
                          style="background-color: white;"></textarea>
                <small id="messageError" class="invalid-feedback">
                    Message should be at least 10 characters.
                </small>
            </div>

            <div class="form-group">
                <input type="submit"
                       class="btn"
                       id="postComment"
                       value="Post Comment"/>
            </div>
        </form>
        <!-- Comments submission -->
    </div>
</main>
<footer th:replace="fragments/fragment::footer">

</footer>
</body>
</html>
