<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/fragment::head">

</head>
<body>
    <header th:replace="fragments/fragment::nav">

    </header>
    <main>
      <section>
        <h3>Login</h3>
            <form th:method="POST" th:action="@{/users/login}"  id="login" class="input-group-register">
                <div class="form-group">
                    <label for="username" class="input-field">Email</label>
                    <input
                            id="username"
                            name="username"
                            type="text"
                            min="2"
                            max="50"
                            class="input-field"
                            placeholder="Email"/>
                </div>
                <div class="form-group">
                    <label for="password" class="input-field">Password</label>
                    <input
                            id="password"
                            name="password"
                            type="password"
                            min="2"
                            max="20"
                            class="input-field"
                            placeholder="Password"/>
                </div>

                <p th:if="${bad_credentials}"  class="errors alert alert-danger">
                    Invalid username or password.
                </p>
                <button type="submit" class="submit-btn">Login</button>
            </form>
        </section>
    </main>
    <footer th:replace="fragments/fragment::footer">

    </footer>
</body>
</html>
